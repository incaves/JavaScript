<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = [
        {
          id: 1,
          name: '家电',
          goods: [
            {
              id: 11,
              gname: '冰箱',
            },
            {
              id: 12,
              gname: '洗衣机',
              goods: [
                {
                  id: 20,
                  gname: '冰箱',
                },
              ],
            },
          ],
        },
        {
          id: 2,
          name: '服饰',
        },
      ]
      // 根据id返回对应的数据对象
      // 1.利用forEach遍历每一个对象
      function getId(data, id) {
        var result = {}
        data.forEach(function (item, index, arr) {
          // console.log(item) 只能得到两个数组元素
          if (item.id == id) {
            // console.log(item)
            result = item
            return item
            // 里面有查找的数组并且长度不是0
          } else if (item.goods && item.goods.length != 0) {
            result = getId(item.goods, id)
            // 因为使用的是if 每次递归调用都会进入if 而不是else 所以不用加退出条件
          }
        })
        return result
      }
      console.log(getId(data, 1))
      // 得不到里层的数据 需要使用到递归
      console.log(getId(data, 12))
      console.log(getId(data, 20))
    </script>
  </body>
</html>
