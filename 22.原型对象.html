<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Structure(name,age){
            this.name = name
            this.age = age
        }
        var str = new Structure('张三',10)
        console.log(str);
        // 每个构造函数(Structure)都有一个prototype属性 这个属性是一个指针
        // 指向自己的原型对象 原型对象上也有一个指针指向构造函数
        console.log(Structure.prototype.constructor == Structure)  // true
        // 创建构造函数的实例对象(str) 他也有一个指针 __proto__ 指向构造函数的原型对象
        console.log(str.__proto__ == Structure.prototype); // true
    </script>
</body>
</html>
