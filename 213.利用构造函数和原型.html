<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  1. 利用 new Objcet() 创建对象
      var obj1 = new Object()
      //  2. 利用 对象字面量创建对象
      var obj2 = {}
      //   3.利用构造函数创建对象
      function Person(uname, age) {
        this.uname = uname
        this.age = age
        // 把一个公共的方法或属性放到构造函数中
        this.sing = function () {
          console.log('每个人的信息')
        }
      }
      // 利用构造函数创建不同的对象
      var zs = new Person('张三', 19)
      var ls = new Person('李四', 19)
      console.log(zs)
      console.log(ls)
      zs.sing()
      ls.sing()
    </script>
  </body>
</html>
