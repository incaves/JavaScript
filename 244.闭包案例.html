<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="nav">
      <li>周一</li>
      <li>周二</li>
      <li>周三</li>
      <li>周四</li>
    </ul>
    <script>
      // 点击li输出当前li的索引
      var lis = document.querySelector('.nav').querySelectorAll('li')
      // 同步(已经执行完成了)
      for (var i = 0; i < lis.length; i++) {
        // 异步(点击了才会执行)
        lis[i].index = i //  以前的方式
        lis[i].onclick = function () {
          console.log(this.index)
        }
      }
      // 利用闭包解决
      for (var i = 0; i < lis.length; i++) {
        // 利用for循环创建了四个立即执行函数
        // 接收传递的值
        // 立即执行函数也叫小闭包,立即执行函数里任何一个变量都可以使用它接收的变量
        ;(function (i) {
          lis[i].onclick = function () {
            // i使用的是另一个函数里的变量
            console.log(i)
          }
        })(i) // 传递的是 0 1 2 3
      }
    </script>
  </body>
</html>
