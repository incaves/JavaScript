<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 浅拷贝只是拷贝一层,如果有更深层的对象只会拷贝引用地址
      var obj = {
        id: 1,
        name: 'andy',
        // 更深一层的
        msg: {
          age: 18,
        },
      }
      var o = {}
      for (var k in obj) {
        // k是属性名 obj[k]是属性值
        o[k] = obj[k]
      }
      console.log(o) // 拷贝完成
      // msg只拷贝了地址 让两者执行同一地址
      o.msg.age = 20
      console.log(o) // age会收到影响
      //Objcet.assign 也是浅拷贝
    </script>
  </body>
</html>
