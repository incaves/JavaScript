<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
        border: 1px solid #000;
        border-collapse: collapse;
        margin: 0 auto;
      }

      td,
      th {
        border: 1px solid #000;
        text-align: center;
      }

      input {
        width: 50px;
      }

      .search {
        width: 600px;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <div class="search">
      按照价格查询: <input type="text" class="start" /> - <input type="text" class="end" />
      <button class="search-price">搜索</button> 按照商品名称查询:
      <input type="text" class="product" /> <button class="search-pro">查询</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>产品名称</th>
          <th>价格</th>
        </tr>
      </thead>
      <tbody>
        <!-- 数据渲染区 -->
      </tbody>
    </table>
    <script>
      var data = [
        {
          id: 1,
          pname: '小米',
          price: 3999,
        },
        {
          id: 2,
          pname: 'oppo',
          price: 999,
        },
        {
          id: 3,
          pname: '荣耀',
          price: 1299,
        },
        {
          id: 4,
          pname: '华为',
          price: 1999,
        },
      ]
      var thody = document.querySelector('tbody') // 渲染区域
      var search = document.querySelector('.search-price') // 搜索按钮
      var start = document.querySelector('.start') // 价格范围开始数字
      var end = document.querySelector('.end') // 价格范围开始数字
      var pod = document.querySelector('.product') // 文本框
      var btn = document.querySelector('.search-pro') // 查询按钮
      setData(data)
      // 渲染数据
      function setData(myData) {
        // 清空原来的数据
        thody.innerHTML = ''
        myData.forEach(item => {
          var tr = document.createElement('tr') // 行
          tr.innerHTML = `<td>${item.id}</td><td>${item.pname}</td><td>${item.price}</td>`
          thody.appendChild(tr)
        })
      }
      // 价格范围筛选
      search.addEventListener('click', () => {
        var newData = data.filter(item => {
          return item.price >= start.value && item.price <= end.value
        })
        setData(newData)
      })
      // 根据名称查询
      btn.addEventListener('click', () => {
        var arr = []
        data.some(item => {
          if (item.pname === pod.value) {
            arr.push(item)
            return true
          }
        })
        setData(arr)
      })
    </script>
  </body>
</html>
