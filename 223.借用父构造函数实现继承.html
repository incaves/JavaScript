<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 父构造函数
      function Father(name, age) {
        // this指向该构造函数的实例
        this.name = name
        this.age = age
      }
      // 子构造函数(需要继承父构造函数的属性)
      function Son(name, age, score) {
        // this指向该构造函数的实例
        // 这个this是子构造函数的this
        Father.call(this, name, age) // 让父构造函数的this指向Son
        this.score = score
      }
      var son = new Son('张三', 19, '123')
      console.log(son)
    </script>
  </body>
</html>
