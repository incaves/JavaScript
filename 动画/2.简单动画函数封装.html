<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: aqua;
      }
      span {
        display: block;
        position: absolute;
        left: 0;
        top: 200px;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div></div>
    <span></span>
    <script>
      // obj -> 目标对象  target ->目标位置  time -> 时间
      function animate(obj, target, time) {
        var timer = setInterval(() => {
          if (obj.offsetLeft >= target) {
            clearInterval(timer)
          }
          obj.style.left = obj.offsetLeft + 1 + 'px' // 重新赋值
        }, time)
      }
      var div = document.querySelector('div')
      var span = document.querySelector('span')
      animate(div, 300, 10)
      animate(span, 100, 10)
    </script>
  </body>
</html>
